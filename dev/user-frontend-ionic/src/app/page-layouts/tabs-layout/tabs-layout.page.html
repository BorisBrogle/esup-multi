

<ion-tabs>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <img src="/assets/logo/ul-logo.svg" class="logo ion-padding-start" />
      <ion-buttons slot="end">
        <ion-button *ngFor="let menu of topBarMenuItems" [routerLink]="menu.path">
          <ion-icon [name]="menu.icon"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

 <ion-tab-bar slot="bottom">
    <!-- 
      We must set 'tab-selected' class manually because ion-tab-bar has troubles to mark tab as selected 
      when current route contains '/'. It doesn't work with selected attribute either.
    -->
    <ion-tab-button *ngFor="let menu of tabsMenuItems" [routerLink]="menu.path" routerLinkActive="tab-selected">
      <ion-icon [name]="menu.icon"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
