<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <!-- 
          Our navigation stack is empty due to non conventional usage of ion-tabs and nested routes, 
          therefore defaultHref is mandatory to prevent the back button from being hidden.
          This is also the reason why we must programatically perform the back operation.
         -->
        <ion-back-button (click)="goBack()" defaultHref=""></ion-back-button>
      </ion-buttons>
      <ion-title *ngIf="(currentPageTitle$ | async) as pageTitle">{{ pageTitle.translated ? pageTitle.title : (pageTitle.title | translate) }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>
