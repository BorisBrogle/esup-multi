<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-menu-toggle>
        <ion-item button routerLink="/home">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>{{ 'HOME.MENU' | translate }}</ion-label>
        </ion-item>

        <ion-item button *ngFor="let menu of menuItems" routerLink="/{{menu.path}}">
            <ion-icon name="{{menu.icon}}" slot="start"></ion-icon>
            <ion-label>{{menu.title | translate}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
    <ion-footer *ngIf="languages.length > 1">
      <ion-button *ngFor="let language of languages" fill="clear" (click)="useLanguage(language)">
        <ion-icon src="{{'/assets/icon/flags/' + language + '.svg'}}"></ion-icon>
      </ion-button>
    </ion-footer>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Universit√© de Lorraine</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>

</ion-app>
