vars:
  APP_NAME:
    default: UnivLorraine
  BUNDLE_ID:
    default: fr.univlorraine.mobile.appUnivLorraine
  PACKAGE_NAME:
    default: fr.univlorraine.mobile.appUnivLorraine
  VERSION_NAME:
    default: "1.0.0"
  BUILD_NUMBER:
    default: "010000"

platforms:
  android:
    packageName: $PACKAGE_NAME
    versionName: $VERSION_NAME
    versionCode: $BUILD_NUMBER
    xml:
      - resFile: values/strings.xml
        target: resources/string[@name="app_name"]
        replace: |
          <string name="app_name">$APP_NAME</string>
      - resFile: values/strings.xml
        target: resources/string[@name="title_activity_main"]
        replace: |
          <string name="title_activity_main">$APP_NAME</string>
      - resFile: values/strings.xml
        target: resources/string[@name="package_name"]
        replace: |
          <string name="package_name">$PACKAGE_NAME</string>
      - resFile: values/strings.xml
        target: resources/string[@name="custom_url_scheme"]
        replace: |
          <string name="custom_url_scheme">$PACKAGE_NAME</string>
    copy:
      - src: ../src/environments/firebase/android/google-services-dev.json
        dest: app/google-services.json

  ios:
    bundleId: $BUNDLE_ID
    version: $VERSION_NAME
    buildNumber: $BUILD_NUMBER
    copy:
      - src: ../../src/environments/firebase/ios/GoogleService-Info-dev.plist
        dest: App/GoogleService-Info.plist
