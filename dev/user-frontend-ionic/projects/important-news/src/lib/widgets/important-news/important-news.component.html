<ion-row *ngIf="isLoading === true">
  <ion-spinner name="dots"></ion-spinner>
</ion-row>
<ng-container *ngIf="isLoading === false && randomImportantNews$ | async as randomImportantNews">
  <ion-grid [ngStyle]="{'background-color': randomImportantNews.color}">
    <ion-row>
      <ion-col>
        <ion-row>

          <ion-col size="6" *ngIf="randomImportantNews.image">
            <ion-img [src]="cmsPublicAssetsEndpoint + randomImportantNews.image"></ion-img>
          </ion-col>
          <ion-col [size]="randomImportantNews.image ? '6' : '12'"
            style="display: flex; flex-direction: column; justify-content: space-between;">
            <ion-label class="ion-text-wrap">
              <h2>{{randomImportantNews.title}}</h2>
              <p>{{randomImportantNews.content}}</p>
            </ion-label>

            <ion-row *ngIf="randomImportantNews.link" class="ion-justify-content-end">
              <ion-button size="small" style="text-transform: none;" color="primary" fill="clear"
                [routerLink]="randomImportantNews.link.startsWith('/') ? randomImportantNews.link : null"
                (click)="!randomImportantNews.link.startsWith('/') && onClick(randomImportantNews)">
                {{ randomImportantNews.buttonLabel }}
                <ion-icon class="app-icon-5 ion-padding-start" name="arrow-right"></ion-icon>
              </ion-button>
            </ion-row>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>

<ng-container class="ion-padding" *ngIf="(noImportantNews$ | async)">
  <ion-row class="ion-margin-top">
    <ion-note> {{ "IMPORTANT-NEWS.WIDGET.NO_DATA" | translate }} </ion-note>
  </ion-row>
</ng-container>
