<app-header></app-header>

<ion-progress-bar *ngIf="isLoading" type="indeterminate" color="primary"></ion-progress-bar>

<ion-content #scrollContent>
  <ion-list #messages>
    <ion-item-group *ngFor="let message of messages$ | async; let index = index">
      <div class="message-container ion-margin">
        <div [ngClass]="message.messageType === messageType.bot ? message.card && index === 0 ? 'image-bot' : 'message-bot' : 'message-user'">
            <ion-row *ngIf="message.messageType === messageType.bot">
              <ion-label class="app-text-4" *ngIf="!message.card" [innerHTML]="message.text" text-wrap></ion-label>
              <ion-img *ngIf="message.card" [src]="message.card.file.url"></ion-img>
            </ion-row>
            <ion-row *ngIf="message.messageType === messageType.user">
              <ion-label class="app-text-4" [innerHTML]="message.text" text-wrap></ion-label>
            </ion-row>
        </div>
        <ion-item lines="none" *ngIf="message.messageType === messageType.bot && message.buttons" class="ion-margin-top">
          <ion-col>
            <ion-item  *ngFor="let button of message.buttons" (click)="onButtonClick(button)"
              class="app-text-4 buttonRequest ion-margin-bottom">
              {{button.title}}
            </ion-item>
          </ion-col>
        </ion-item>
      </div>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer line="none">
  <ion-item no-lines class="footer">
        <ion-input [(ngModel)]="userInput" class="form-control ion-margin input" placeholder="{{'CHATBOT.MESSAGE_PROMPT' | translate}}"
        (keyup.enter)="onMessageInputEnter()"></ion-input>

    <ion-buttons slot="end">
      <ion-button ion-button icon-only (click)="clearUserInput()">
        <ion-icon name="trash" class="icon"></ion-icon>
      </ion-button>

      <ion-button ion-button icon-only (click)="textRequest(userInput)">
        <ion-icon name="send" class="icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-footer>
