<app-header></app-header>

<ion-item-group *ngIf="isLoading" class="spinner-container ion-align-items-center ion-justify-content-center">
  <ion-row class="ion-margin">
    <ion-spinner name="circular" color="primary"></ion-spinner>
  </ion-row>
</ion-item-group>

<ion-progress-bar *ngIf="isFetchingAnswer" type="indeterminate" color="primary"></ion-progress-bar>

<ion-content #scrollContent [ngClass]="isLoading ? 'ion-hide' : ''">
  <ion-list #messages>
    <ion-item-group *ngFor="let message of messages$ | async; let last = last">
      <div class="message-container ion-margin">
        <div [ngClass]="message.messageType === messageType.bot ? message.card && isChatbotLogo(message) ? 'image-bot' : 'message-bot' : 'message-user'">
          <ion-row *ngIf="message.messageType === messageType.bot">
            <ion-label class="app-text-4 link-inherit-color" *ngIf="!message.card" [innerHTML]="message.text" text-wrap></ion-label>
            <ion-img *ngIf="message.card" [src]="message.card.file.url"></ion-img>
          </ion-row>
          <ion-row *ngIf="message.messageType === messageType.user">
            <ion-label class="app-text-4" [innerHTML]="message.text" text-wrap></ion-label>
          </ion-row>
        </div>
        <ion-item lines="none" *ngIf="message.messageType === messageType.bot && message.buttons && last" class="ion-margin-top">
          <ion-col>
            <ion-item  *ngFor="let button of message.buttons" (click)="onButtonClick(button)"
              class="app-text-4 buttonRequest ion-margin-bottom">
              {{button.title}}
            </ion-item>
          </ion-col>
        </ion-item>
      </div>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item class="footer">
        <ion-input [(ngModel)]="userInput" class="form-control ion-margin input app-text-4" placeholder="{{'CHATBOT.MESSAGE_PROMPT' | translate}}"
        (keyup.enter)="onMessageInputEnter()"></ion-input>

    <ion-buttons slot="end">
      <ion-button (click)="clearUserInput()">
        <ion-icon name="trash" class="icon"></ion-icon>
      </ion-button>

      <ion-button (click)="textRequest(userInput)">
        <ion-icon name="send" class="icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-footer>
