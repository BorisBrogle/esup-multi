<ion-content>
  <app-widget [widgetId]="'auth:auth-widget'"></app-widget>
  <ion-list lines="none" class="menu-section">
    <ion-item button *ngFor="let menu of (staticMenuItems$ | async)" (click)="menuOpenerService.open(menu)">
      <ion-icon class="app-icon-4" name="{{menu.icon}}" slot="start"></ion-icon>
      <ion-label class="app-text-2">{{menu.title | translate}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list lines="none" class="menu-section">
    <app-widget [widgetId]="'contact-us:contact-us-menu-item-widget'"></app-widget>
    <app-widget [widgetId]="'static-pages:static-pages-widget'"></app-widget>
  </ion-list>

  <ion-list lines="none" class="menu-section">
    <ion-item button *ngFor="let menu of (dynamicMenuItems$ | async)" (click)="menuOpenerService.open(menu)">
      <ion-icon class="app-icon-4" name="{{menu.icon}}" slot="start"></ion-icon>
      <ion-label class="app-text-2">{{menu.title}}</ion-label>
    </ion-item>
  </ion-list>

  <app-widget  [widgetId]="'social-network:social-network-widget'"></app-widget>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-row class="ion-justify-content-center">
    <ion-button class="app-round-icon" fill=“clear”>
      <ion-icon name="moon"></ion-icon>
    </ion-button>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-button *ngFor="let language of languages" fill=“clear” (click)="useLanguage(language)">
      <ion-icon name="{{language}}"></ion-icon>
    </ion-button>
  </ion-row>
  <ion-row class="ion-justify-content-center ion-padding-bottom">
    <ion-label class="app-text-3">
      {{ 'MENU.VERSION' | translate }}
      <ng-container *ngIf="appVersion$ | async as version else notFound">
        {{ version }}
      </ng-container>
      <ng-template #notFound>
        {{ 'MENU.VERSION_NOT_FOUND' | translate }}
      </ng-template>
    </ion-label>    
  </ion-row>
</ion-footer>
