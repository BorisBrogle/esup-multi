<ion-content>
  <app-widget [widgetId]="'auth:auth-widget'"></app-widget>
  <ion-list lines="none" class="menu-section">
    <ion-item button *ngFor="let menu of (staticMenuItems$ | async)" (click)="menuOpenerService.open(menu)">

      <ion-icon class="app-icon-4" name="{{menu.icon}}" slot="start"></ion-icon>
      <ion-label class="app-title-3">{{menu.title | translate}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list lines="none" class="menu-section">
    <app-widget [widgetId]="'static-pages:static-pages-widget'"></app-widget>
  </ion-list>

  <ion-list lines="none" class="menu-section">
    <ion-item button *ngFor="let menu of (dynamicMenuItems$ | async)" (click)="menuOpenerService.open(menu)">
      <ion-icon class="app-icon-4" name="{{menu.icon}}" slot="start"></ion-icon>
      <ion-label class="app-title-3">{{menu.title}}</ion-label>
    </ion-item>
  </ion-list>

  <app-widget class="menu-section" [widgetId]="'social-network:social-network-widget'"></app-widget>

</ion-content>

<ion-footer *ngIf="languages.length > 1">
  <ion-row class="ion-justify-content-center">
    <ion-button *ngFor="let language of languages" fill="clear" (click)="useLanguage(language)">
      <ion-icon name="{{language}}"></ion-icon>
    </ion-button>
  </ion-row>
</ion-footer>
