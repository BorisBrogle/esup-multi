<ion-content>
  <ion-item button *ngFor="let menu of menuItems" routerLink="{{menu.routerLink}}">
    <ion-icon name="{{menu.icon}}" slot="start"></ion-icon>
    <ion-label>{{menu.title | translate}}</ion-label>
  </ion-item>
  <ion-row>
    <ion-col class="ion-text-center" *ngIf="(socialNetworks$ | async) as socialNetworks">
      <ion-icon *ngFor="let social_network of socialNetworks" class="ion-padding"
      [name]="social_network.icon" size="large" (click)="openExternalLink(social_network.link)"></ion-icon>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer *ngIf="languages.length > 1">
  <ion-row class="ion-justify-content-center">
  <ion-button *ngFor="let language of languages" fill="clear" (click)="useLanguage(language)">
    <ion-icon src="{{'/assets/icon/flags/' + language + '.svg'}}"></ion-icon>
  </ion-button>
</ion-row>
</ion-footer>
