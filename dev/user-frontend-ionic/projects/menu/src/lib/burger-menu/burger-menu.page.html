<ion-content>
  <ion-list lines="none" class="menu-section ion-padding">
    <app-widget [widgetId]="'static-pages:static-pages-widget'"></app-widget>
  </ion-list>

  <ion-list lines="none" class="menu-section ion-padding">
    <ion-item button *ngFor="let menu of (staticMenuItems$ | async)" (click)="menuOpenerService.open(menu)">
      <ion-icon name="{{menu.icon}}" slot="start"></ion-icon>
      <ion-label>{{menu.title | translate}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list lines="none" class="menu-section ion-padding">
    <ion-item button *ngFor="let menu of (dynamicMenuItems$ | async)" (click)="menuOpenerService.open(menu)">
      <ion-icon name="{{menu.icon}}" slot="start"></ion-icon>
      <ion-label>{{menu.title}}</ion-label>
    </ion-item>
  </ion-list>
    <app-widget class="menu-section ion-padding" [widgetId]="'social-network:social-network-widget'"></app-widget>
</ion-content>
<ion-footer *ngIf="languages.length > 1">
  <ion-row class="ion-justify-content-center">
    <ion-button *ngFor="let language of languages" fill="clear" (click)="useLanguage(language)">
      <ion-icon src="{{'/assets/icon/flags/' + language + '.svg'}}"></ion-icon>
    </ion-button>
  </ion-row>
</ion-footer>
