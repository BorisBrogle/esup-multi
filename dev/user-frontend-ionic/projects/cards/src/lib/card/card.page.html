<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="cards"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="(userAndCardsData$ | async) as userCards">
  <ion-content *ngIf="cardType === 'studentCard'">
    <ion-card>
      <ion-card-content>
        <app-student-card [userAndCardsData]="userCards"></app-student-card>
      </ion-card-content>
    </ion-card>
    <ion-row class="ion-justify-content-center">
    <qrcode *ngIf="userCards.cards.studentCard.qrCode" [qrdata]="userCards.cards.studentCard.qrCode.value"
      [errorCorrectionLevel]="'M'" [width]="400"></qrcode>
    </ion-row>
  </ion-content>

  <ion-content *ngIf="cardType === 'euStudentCard'">
    <ion-card>
      <ion-card-content>
        <app-eu-student-card [userAndCardsData]="userCards"></app-eu-student-card>
      </ion-card-content>
    </ion-card>
    <ion-row class="ion-justify-content-center">
    <qrcode *ngIf="userCards.cards.euStudentCard.qrCode" [qrdata]="userCards.cards.euStudentCard.qrCode.value"
      [errorCorrectionLevel]="'M'" [width]="400"></qrcode>
    </ion-row>
  </ion-content>
</ion-content>
