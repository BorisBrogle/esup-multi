<app-header></app-header>
<ion-content>
  <ion-list>
    <ion-list *ngIf="(restaurants$ | async) as restaurants" >
      <ion-item *ngFor="let restaurant of restaurants">
        <div class="border"></div>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-img [src]="restaurant.thumbnailUrl"></ion-img>
              <ion-icon  
                color="primary" 
                *ngIf="restaurant.favorite" 
                name="heart" 
                (click)="unsetFavoriteRestaurant(restaurant.id)"
                class="app-icon-4 favorite-icon">
              </ion-icon>
              <ion-icon  
                color="primary" 
                *ngIf="!restaurant.favorite"
                name="heart-outline" 
                (click)="setFavoriteRestaurant(restaurant.id)"
                class="app-icon-4 favorite-icon">
              </ion-icon>
            </ion-col>
            <ion-col size="6" class="ion-text-start">
              <ion-label>
                <h2 class="app-title-6 title">{{ restaurant.title }}</h2>
              </ion-label>
              <ion-label class="ion-text-wrap description" lines="2">
                <p class="app-text-4">{{ restaurant.shortDesc }}</p>
              </ion-label>
            </ion-col>
            <ion-col size="3" class="ion-text-end" *ngIf="restaurant.distance">
              <ion-label>
                <h2 class="app-title-7">{{ restaurant.distance | number : '1.1-1' }} {{ "RESTAURANTS.KILOMETERS" | translate }} </h2>
              </ion-label>
              <ion-icon color="medium" size="large" name="pin-outline" class="pin"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-label *ngIf="restaurant.open" class="opening" color="primary" >
            <h2 class="app-text-6">
              {{ restaurant.opening }}
            </h2>
          </ion-label>
          <ion-label *ngIf="!restaurant.open" class="opening" color="danger" >
            <h2 class="app-text-6">
              {{ 'RESTAURANTS.CLOSED' | translate }}
            </h2>
          </ion-label>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
