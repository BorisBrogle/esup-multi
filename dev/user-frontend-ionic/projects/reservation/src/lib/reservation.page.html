<app-header></app-header>
<ion-content class="ion-padding">
  <div class="ion-margin-top ion-margin-bottom">
    <ion-row class="ion-justify-content-center ion-text-center">
      <ion-label>
        <h2 class="ion-margin app-title-4 title">{{ 'RESERVATION.TITLE' | translate }}</h2>
      </ion-label>
    </ion-row>
  </div>

  <div class="ion-margin-top ion-margin-bottom">
    <ion-row class="ion-justify-content-center ion-text-center">
      <ion-text class="app-text-4">{{ 'RESERVATION.SCAN_TEXT' | translate }}</ion-text>
    </ion-row>
    <ion-row class="ion-padding ion-justify-content-center">
      <ion-button class="app-rectangle-button-1 ion-padding-left ion-padding-right" (click)="navigateToScanPage()">
        <ion-icon class="app-icon-4" slot="start" name="qr-code-outline"></ion-icon>
        <ion-label>{{'RESERVATION.SCAN_BUTTON' | translate}}</ion-label>
      </ion-button>
    </ion-row>
  </div>

  <div class="ion-margin-top ion-margin-bottom">
    <ion-row class="ion-justify-content-center ion-text-center">
      <ion-text class="app-text-4">{{ 'RESERVATION.BOOKING_SERVICE_TEXT' | translate }}</ion-text>
    </ion-row>
    <ion-row class="ion-padding ion-justify-content-center">
      <ion-button class="app-rectangle-button-1 ion-padding-left ion-padding-right" (click)="openReservationService()">
        <ion-label>{{'RESERVATION.BOOKING_SERVICE_BUTTON' | translate}}</ion-label>
      </ion-button>
    </ion-row>
  </div>
</ion-content>
