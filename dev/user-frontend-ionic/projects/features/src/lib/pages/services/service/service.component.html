<ion-card (click)="draggableIsOn ? null : open(menuItem)">
    <ion-card-header class="ion-text-center">
      <ion-icon size="large" [name]="menuItem.icon" class="ion-align-self-center"></ion-icon>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-label>{{menuItem.title}}</ion-label>
  </ion-card-content>
</ion-card>
