<ion-card class="app-square-button-1">
  <ion-card-header class="ion-text-center" (click)="draggableIsOn ? null : open(menuItem)">
    <ion-col>
      <app-custom-icon [icon]="menuItem.icon" [iconSourceSvg]="menuItem.iconSourceSvg"></app-custom-icon>
    </ion-col>
  </ion-card-header>
  <ion-card-content class="ion-text-center">
    <ion-label>{{menuItem.title}}</ion-label>
  </ion-card-content>
</ion-card>
