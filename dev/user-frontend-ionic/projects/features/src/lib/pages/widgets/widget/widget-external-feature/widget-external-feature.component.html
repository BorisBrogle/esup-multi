<ion-card (click)="onClick()">
  <ion-card-header *ngIf="feature.title">
    <ion-card-title>
      <ion-icon [name]="feature.icon" *ngIf="feature.icon"></ion-icon>
      {{feature.title}}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{feature.content}}
    <app-widget [widgetId]="feature.widget"></app-widget>
  </ion-card-content>
</ion-card>
