<ion-row *ngIf="(socialNetworks$ | async) as socialNetworks" class="ion-justify-content-center ion-padding socialNetworks ">
  <ion-icon *ngFor="let social_network of socialNetworks" class="app-icon-4" [name]="social_network.icon"
     (click)="openExternalLink(social_network.link)">
  </ion-icon>
</ion-row>
