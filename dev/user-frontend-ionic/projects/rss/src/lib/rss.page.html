
<ion-progress-bar *ngIf="isLoading" type="indeterminate" color="primary"></ion-progress-bar>

<ion-content *ngIf="(rssFeedIsEmpty$ | async) === false">
  <ion-card *ngFor="let item of (rssFeed$ | async)" (click)="onClick(item)">
    <ion-card-header>
      <ion-card-subtitle>Publi√© le {{item.published}}</ion-card-subtitle>
      <ion-card-title>
        <ion-icon name="link" class="title-icon" *ngIf="item"></ion-icon>
        {{item.title}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div [innerHTML]="item.description"></div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content class="ion-padding" *ngIf="(rssFeedIsEmpty$ | async)">
  <ion-note> {{ "RSS.NO_DATA" | translate }} </ion-note>
</ion-content>
