<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-back-button></app-back-button>
    </ion-buttons>

    <ion-title>{{ "AUTH.MENU" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-progress-bar *ngIf="isLoading" type="indeterminate" color="primary"></ion-progress-bar>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">

    <ion-item lines="full">
      <ion-label position="floating">{{ 'AUTH.LOGIN.USERNAME' | translate }}</ion-label>
      <ion-input type="text" formControlName="username" class="form-control" id="username" required>
      </ion-input>
    </ion-item>
    <ion-note slot="error" *ngIf="username && username.errors && (username.dirty&& username.touched)">
      {{ 'AUTH.LOGIN.REQUIRED.USERNAME' | translate }}
    </ion-note>

    <ion-item lines="full">
      <ion-label position="floating">{{ 'AUTH.LOGIN.PASSWORD' | translate }}</ion-label>
      <ion-input type="password" formControlName="password" class="form-control" id="password" required></ion-input>
      <ion-note slot="error" *ngIf="password && password.errors && (password.dirty&& password.touched)">
        {{ 'AUTH.LOGIN.REQUIRED.PASSWORD' | translate }}
      </ion-note>
    </ion-item>

    <ion-item lines="none">
      <ion-checkbox [checked]="(saveCredentialsOnAuthentication$ | async)"
      (ionChange)="onSaveCredentialsOnAuthenticationChange($event)"
      class="ion-margin"></ion-checkbox>
      <ion-label>{{ 'AUTH.LOGIN.SAVE_CREDENTIALS' | translate }}</ion-label>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block" [disabled]="!loginForm.valid || isLoading">{{ 'AUTH.LOGIN.SUBMIT' | translate }}</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
