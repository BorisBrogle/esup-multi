<ng-container *ngIf="authenticatedUser$ | async as authenticatedUser; else notAuthenticated">
    <ion-grid class="ion-text-center ion-padding-top ion-padding-bottom menu-section multi-auth-widget">
        <ion-col>
            <ion-label>
                <h1 class="app-text-1">{{authenticatedUser.firstname}} {{authenticatedUser.name}}</h1>
                <h3 class="app-text-2">{{ 'AUTH.WIDGET.SUBTITLE' | translate }}</h3>
            </ion-label>
        </ion-col>
    </ion-grid>
    <ion-item button *ngIf="authenticatedUser$ | async" (click)="logout()" lines="none" [disabled]="isLoading">
        <ion-icon class="app-icon-4" name="deconnect" slot="start"></ion-icon>
        <ion-label class="app-text-2">{{'AUTH.CONNECTED.LOGOUT' | translate}}</ion-label>
    </ion-item>
</ng-container>
<ng-template #notAuthenticated>
    <ion-grid class="ion-text-center ion-padding-top ion-padding-bottom menu-section multi-auth-widget">
        <ion-col>
            <ion-label>
                <h1 class="app-text-1">{{ 'AUTH.WIDGET.NOT_LOGGED_IN' | translate }}</h1>
                <h3 class="app-text-2">{{ 'AUTH.WIDGET.SUBTITLE' | translate }}</h3>
            </ion-label>
        </ion-col>
    </ion-grid>
    <ion-item routerLink="/auth" lines="none">
        <ion-icon class="app-icon-4" name="log-in" slot="start"></ion-icon>
        <ion-label class="app-text-2">{{'AUTH.MENU' | translate}}</ion-label>
    </ion-item>
</ng-template>
