<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-back-button></app-back-button>
    </ion-buttons>

    <ion-title>{{ "NOTIFICATIONS.SETTINGS.TITLE" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ng-container>
  <ion-content class="ion-padding">
    <form [formGroup]="channelForm" *ngIf="(channelsSubscriptions$| async) as channelsSubscriptions">
      <ion-list>
        <ion-item *ngFor="let channelSubscription of channelsSubscriptions">
          <ion-label>{{ channelSubscription.label }}</ion-label>
          <ion-toggle [formControlName]="channelSubscription.code"></ion-toggle>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
</ng-container>
