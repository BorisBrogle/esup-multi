<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" defaultHref="/notifications"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ "NOTIFICATIONS.SETTINGS.TITLE" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ng-container>
  <ion-content class="ion-padding">
      <ion-list *ngIf="(channelsSubscriptions$ | async) as channelsSubscriptions">
          <app-channel-subscription *ngFor="let channel of channelsSubscriptions" [channelSubscription]="channel"></app-channel-subscription>
      </ion-list>
  </ion-content>
</ng-container>
