<ion-row *ngIf="isLoading">
  <ion-spinner class="ion-margin" name="dots"></ion-spinner>
</ion-row>
<ng-container *ngIf="!isLoading">
  <ion-row *ngIf="(mails$ | async) as mails" class="ion-padding">
    <ion-text [ngClass]="fontColor()" class='app-text-4'>
      <ion-icon [ngClass]="fontColor()" name='mail-unread' class='unread-icon app-icon-3'></ion-icon>
      <span [ngClass]="fontColor()"  *ngIf='mails.unreadMails !== 0' class='app-text-4 strong'>{{mails.unreadMails + ' '}}</span>
      {{ mails.unreadMails === 0 ? ("UNREAD-MAIL.NO_UNREAD" | translate) :
        ((mails.unreadMails === 1 ? "UNREAD-MAIL.ONE_UNREAD" : "UNREAD-MAIL.MULTIPLE_UNREAD") | translate) }}
    </ion-text>
  </ion-row>
</ng-container>
