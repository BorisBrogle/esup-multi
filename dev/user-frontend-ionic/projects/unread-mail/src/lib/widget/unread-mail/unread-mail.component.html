<ion-row *ngIf="isLoading">
  <ion-spinner class="ion-margin safe-area-lr-ionic-margin" name="dots"></ion-spinner>
</ion-row>
<ng-container *ngIf="!isLoading">
  <ion-row *ngIf="(mails$ | async) as mails" class="ion-padding">
    <ion-text [ngClass]="fontColor()" class='app-text-4 safe-area-padding-lr' *ngIf='mails.error'>
      <ion-icon [ngClass]="fontColor()" name='warning' class='unread-icon app-icon-3'></ion-icon>
      <span [ngClass]="fontColor()">{{ "UNREAD-MAIL." + mails.error | translate }}</span>
    </ion-text>
    <ion-text [ngClass]="fontColor()" class='app-text-4 safe-area-padding-lr' *ngIf='!mails.error && mails.unreadMails === 0'>
      <ion-icon [ngClass]="fontColor()" name='mail-open' class='unread-icon app-icon-3'></ion-icon>
      <span [ngClass]="fontColor()">{{ "UNREAD-MAIL.NO_UNREAD" | translate }}</span>
    </ion-text>
    <ion-text [ngClass]="fontColor()" class='app-text-4 safe-area-padding-lr' *ngIf='!mails.error && mails.unreadMails > 0'>
      <ion-icon [ngClass]="fontColor()" name='mail-unread' class='unread-icon app-icon-3'></ion-icon>
      <span [ngClass]="fontColor()">
        {{ mails.unreadMails + " " + ((mails.unreadMails === 1 ? "UNREAD-MAIL.ONE_UNREAD" : "UNREAD-MAIL.MULTIPLE_UNREAD") | translate) }}
      </span>
    </ion-text>
  </ion-row>
</ng-container>
