<ion-row *ngIf="isLoading">
  <ion-spinner  class="safe-area-lr-ionic-margin" name="dots"></ion-spinner>
</ion-row>
<ng-container *ngIf="!isLoading">
  <ion-row *ngIf="errorMessage" class="ion-padding">
    <ion-note color="danger">{{errorMessage}}</ion-note>
  </ion-row>
  <ion-row *ngIf="!errorMessage" [ngClass]="fontColor()" class="ion-align-items-center ion-padding app-text-4" [ngClass]="fontColor()">
    {{ 'CLOCKING.YOUR_TIMES' | translate }} : <ion-chip *ngFor="let time of (clocking$ | async)?.times" class="app-text-4 dark-font-color">{{ time
      }}</ion-chip>
  </ion-row>
  <ion-row class="ion-justify-content-center ion-padding">
    <ion-button class="app-rectangle-button-1" *ngIf="!clockInLoading" (click)="onClockIn($event)" lines="none">
      <ion-label>{{ 'CLOCKING.CLOCK_IN' | translate }}</ion-label></ion-button>
    <ion-spinner *ngIf="clockInLoading" name="lines"></ion-spinner>
  </ion-row>
</ng-container>
