<ion-buttons>
  <ion-button *ngIf="isAuthorizedUser$ | async" (click)="openSelectUserModal()" fill="clear" class="ion-no-padding">
    <ion-icon slot="icon-only" name="people-circle-outline"></ion-icon>
  </ion-button>
</ion-buttons>

<ion-modal *ngIf="isAuthorizedUser$ | async" [isOpen]="isSelectUserModalOpen" [initialBreakpoint]="0.35" [breakpoints]="[0, 0.35]" (willDismiss)="onDismissSelectUserModal()">
  <ng-template>
    <ion-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">{{ 'SCHEDULE.MANAGEMENT.USERNAME_FORM_LABEL' | translate }}</ion-label>
          <ion-input formControlName="login"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit" [disabled]="!form.valid">{{ 'SCHEDULE.MANAGEMENT.VALIDATE_FORM_BUTTON' | translate }}</ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
