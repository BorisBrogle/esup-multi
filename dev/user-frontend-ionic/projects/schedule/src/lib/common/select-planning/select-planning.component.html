  <ion-fab slot="fixed" vertical="bottom" horizontal="end" size="small">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="layers-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-progress-bar *ngIf="isLoading" type="indeterminate" color="primary"></ion-progress-bar>

      <ion-header>
        <ion-toolbar>          
          <ion-buttons slot="secondary">
            <ion-button (click)="closeModal()">{{ 'SCHEDULE.SELECT_PLANNING.CANCEL' | translate }}</ion-button>
          </ion-buttons>
          <ion-title>{{ 'SCHEDULE.SELECT_PLANNING.TITLE' | translate }}</ion-title>
          <ion-buttons slot="primary">
            <ion-button [disabled]="!form.valid" fill="solid" (click)="validate()">{{ 'SCHEDULE.SELECT_PLANNING.VALIDATE' | translate }}</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-row class="ion-margin">
          <ion-label>{{'SCHEDULE.SELECT_PLANNING.SUBTITLE' | translate }}</ion-label>
        </ion-row>
        <form [formGroup]="form">
          <ion-item formArrayName="planningList" *ngFor="let planning of planningList.controls; let i = index">
            <ion-label class="ion-text-wrap" for="terms">{{availablePlanningList[i].label}}</ion-label>
            <ion-checkbox [formControlName]="i"></ion-checkbox>
          </ion-item>
        </form>
      </ion-content>

    </ng-template>
  </ion-modal>
