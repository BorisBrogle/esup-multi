<ion-row class="content">
  <ion-col>
    <ion-row class="eventRows">
      <ion-text class="courseLabel ion-text-wrap app-text-5">{{event.course.label}}</ion-text>
    </ion-row>

    <ion-row *ngIf="viewType === 'day'">
      <ion-row class="eventRows" *ngFor="let room of event.rooms">
        <ion-icon name="business-outline" size="small"></ion-icon>
        <ion-text class="detail-text ion-text-justify app-text-5">{{room.label}}</ion-text>
      </ion-row>
      <ion-row class="eventRows ion-text-center" *ngFor="let teacher of event.teachers">
        <ion-icon name="man-outline" size="small"></ion-icon>
        <ion-text class="detail-text app-text-5">{{teacher.displayname}}</ion-text>
      </ion-row>
    </ion-row>

  </ion-col>
  <ion-col class="event-color" [style.border-bottom-color]="event.course.color"></ion-col>
</ion-row>
