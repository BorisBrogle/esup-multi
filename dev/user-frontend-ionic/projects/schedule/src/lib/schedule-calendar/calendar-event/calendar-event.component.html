<ion-row class="content">
  <ion-col>
    <ion-row>
      <ion-text class="eventRows courseLabel">{{event.course.label}}</ion-text>
    </ion-row>
    <ion-row class="eventRows" *ngFor="let room of event.rooms">
      <ion-icon name="business-outline" size="small"></ion-icon>
      <ion-text class="ion-text-justify">{{room.label}}</ion-text>
    </ion-row>
    <ion-row class="eventRows ion-text-center" *ngFor="let teacher of event.teachers">
      <ion-icon name="man-outline" size="small"></ion-icon>
      <ion-text>{{teacher.displayname}}</ion-text>
    </ion-row>
  </ion-col>
</ion-row>
