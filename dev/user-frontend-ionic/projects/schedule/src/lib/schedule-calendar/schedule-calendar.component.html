<ion-content>

  <ion-item lines="none" *ngIf="loadScheduleOutOfStateError === true">
    <ion-note *ngIf="errorIsBefore" class="ion-padding app-text-4 danger"> {{ "SCHEDULE.REQUEST_ERROR.BEFORE" | translate }} {{dateError |
      completeLocalDate}}.</ion-note>
    <ion-note *ngIf="!errorIsBefore" class="ion-padding app-text-4 danger"> {{ "SCHEDULE.REQUEST_ERROR.AFTER" | translate }} {{dateError |
      completeLocalDate}}.</ion-note>
  </ion-item>

  <full-calendar #calendar [options]="calendarOptions">
    <ng-template #eventContent let-arg>
      <app-calendar-event [event]="arg.event.extendedProps.event" [viewType]="viewType"
        ></app-calendar-event>
    </ng-template>
  </full-calendar>

  <ion-modal #modal [isOpen]="isEventDetailOpen" [initialBreakpoint]="0.6" [breakpoints]="[0, 0.6, 1]" (willDismiss)="dismissModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">{{ 'SCHEDULE.CALENDAR.CLOSE' | translate }}</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-event-detail *ngIf="selectedEvent" [event]="selectedEvent"></app-event-detail>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
