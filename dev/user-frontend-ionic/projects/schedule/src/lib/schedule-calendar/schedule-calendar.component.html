<ion-content class="ion-padding-top">

  <full-calendar #calendar [options]="calendarOptions">
    <ng-template #eventContent let-arg>
      <app-calendar-event [event]="arg.event.extendedProps.event"
        [ngStyle]="{'background-color': arg.event.backgroundColor}"></app-calendar-event>
    </ng-template>
  </full-calendar>

  <ion-modal [isOpen]="isEventDetailOpen" [initialBreakpoint]="0.5" (willDismiss)="onModalWillDismiss()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="onModalWillDismiss()">{{ 'SCHEDULE.CALENDAR.CLOSE' | translate }}</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
          <app-event-detail *ngIf="selectedEvent" [event]="selectedEvent"></app-event-detail>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
