<app-header>
  <app-select-planning slot="end"></app-select-planning>
</app-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top" color="medium">
      <ion-tab-button [class.tab-selected]="isTabActive('schedule/calendar#month')" tab="calendar#month">
        <ion-label class="app-text-4 contrast">{{ 'SCHEDULE.VIEW_TYPE.MONTH' | translate }}</ion-label>
      </ion-tab-button>

      <ion-tab-button [class.tab-selected]="isTabActive('schedule/calendar#week')" tab="calendar#week">
        <ion-label class="app-text-4 contrast">{{ 'SCHEDULE.VIEW_TYPE.WEEK' | translate }}</ion-label>
      </ion-tab-button>

      <ion-tab-button [class.tab-selected]="isTabActive('schedule/calendar#day')" tab="calendar#day">
        <ion-label class="app-text-4 contrast">{{ 'SCHEDULE.VIEW_TYPE.DAY' | translate }}</ion-label>
      </ion-tab-button>

      <ion-tab-button [class.tab-selected]="isTabActive('schedule/list')" tab="list">
        <ion-label class="app-text-4 contrast">{{ 'SCHEDULE.VIEW_TYPE.LIST' | translate }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-progress-bar *ngIf="isLoading$ | async" type="indeterminate" color="primary"></ion-progress-bar>

</ion-content>
