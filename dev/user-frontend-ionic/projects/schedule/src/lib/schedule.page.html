<app-header></app-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="calendar#month">
        <ion-label class="app-text-4">{{ 'SCHEDULE.VIEW_TYPE.MONTH' | translate }}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="calendar#week">
        <ion-label class="app-text-4">{{ 'SCHEDULE.VIEW_TYPE.WEEK' | translate }}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="calendar#day">
        <ion-label class="app-text-4">{{ 'SCHEDULE.VIEW_TYPE.DAY' | translate }}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="list">
        <ion-label class="app-text-4">{{ 'SCHEDULE.VIEW_TYPE.LIST' | translate }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-progress-bar *ngIf="isLoading$ | async" type="indeterminate" color="primary"></ion-progress-bar>

  <app-select-planning></app-select-planning>
</ion-content>
