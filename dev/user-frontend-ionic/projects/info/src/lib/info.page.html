
<ion-progress-bar *ngIf="isLoading" type="indeterminate" color="primary"></ion-progress-bar>

<ion-content *ngIf="(infoListIsEmpty$ | async) === false">
  <ion-card *ngFor="let info of (infoList$ | async)" (click)="onClick(info)">
    <ion-card-header>    
      <ion-card-title>
        <ion-icon name="link" class="title-icon" *ngIf="info.link"></ion-icon>
        {{info.title}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{info.content}}
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content class="ion-padding" *ngIf="(infoListIsEmpty$ | async)">
  <ion-note>Aucune information disponible</ion-note>
</ion-content>
