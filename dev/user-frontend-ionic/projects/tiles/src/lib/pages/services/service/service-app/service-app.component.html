<ion-card (click)="onClick()">
    <ion-card-header class="ion-text-center">
      <ion-icon size="large" name="{{app.icon}}" *ngIf="app.icon" class="ion-align-self-center"></ion-icon>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-label>{{app.title}}</ion-label>
  </ion-card-content>
</ion-card>
