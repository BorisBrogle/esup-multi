<ion-content *ngIf="(tilesIsEmpty$ | async) === false">
  <ion-searchbar show-clear-button="focus" [placeholder]="'TILES.SEARCHBAR_MESSAGE' | translate" (ionChange)="handleChange($event)"></ion-searchbar>
  <div class="services">
    <app-service *ngFor="let menuItem of (menuItems$ | async)" [menuItem]="menuItem">
    </app-service>
  </div>
</ion-content>

<ion-content class="ion-padding" *ngIf="(tilesIsEmpty$ | async)">
  <ion-note> {{ "TILES.NO_DATA" | translate }} </ion-note>
</ion-content>
