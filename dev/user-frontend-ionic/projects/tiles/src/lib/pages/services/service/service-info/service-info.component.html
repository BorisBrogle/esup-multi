<ion-card (click)="onClick()">
  <ion-card-header class="ion-text-center">
    <ion-icon size="large" name="link" class="title-icon" *ngIf="info.link"></ion-icon>
  </ion-card-header>
  <ion-card-content class="ion-text-center">
    <ion-label>{{info.title}}</ion-label>
</ion-card-content>
</ion-card>
