<ion-card (click)="onClick()">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="{{app.icon}}" class="title-icon" *ngIf="app.icon"></ion-icon>
        {{app.title}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{app.content}}
      <ng-template #widget></ng-template>
    </ion-card-content>
</ion-card>
