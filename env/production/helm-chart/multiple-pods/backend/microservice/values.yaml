# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  mongodb:
    serviceNameToConnect: mongodb
  initContainerWaits:
    micro-services-db:
      serviceName: mongodb
      servicePort: 27017
    micro-services-nats:
      serviceName: nats
      servicePort: 4222

replicaCount: 1

service:
  type: ClusterIP

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
