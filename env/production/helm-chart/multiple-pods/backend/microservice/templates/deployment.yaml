apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "backend.fullname" . }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.global.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "backend.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        {{- if .Values.enableDB }}
        {{- include "helpers.wait-for-service" (list . "micro-services-db") | nindent 8 }}
        {{- end }}
        {{- include "helpers.wait-for-service" (list . "micro-services-nats") | nindent 8 }}

      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "backend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}

      containers:
        - name: {{ .Chart.Name }}-{{ .Values.appService.name }}
          securityContext:
            {{- toYaml .Values.global.securityContext | nindent 12 }}
          image: "{{ .Values.global.image.repositoryUrl }}/{{ .Values.appService.repositoryName }}:{{ default .Values.global.image.tag (.Values.image).tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          {{ $data := dict "Values" .Values }}
          livenessProbe:
            {{- include "helpers.get-common-health-livenessprobe" $data | nindent 12 }}
          readinessProbe:
            {{- include "helpers.get-common-health-readinessprobe" $data | nindent 12 }}
          env:
            {{- if .Values.enableDB }}
            - name: MONGODB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: mongodb-root-password
            - name: AUTH_SERVICE_MONGO_URL
              value: "mongodb://root:$(MONGODB_ROOT_PASSWORD)@{{ .Release.Name }}-{{ .Values.global.mongodb.serviceNameToConnect }}:27017/"
            {{ end }}
            {{- if and .Values.appService.env }}
            {{ $data := dict "Values" .Values "env" .Values.appService.env }}
            {{- include "helpers.list-env-variables" $data | indent 12 }}
            {{ end }}
          command:
            {{  range .Values.global.image.nodeBaseCommand }}
            - {{ . | quote }}
            {{ end }}
          ports:
            - name: microservice
              containerPort: {{ .Values.appService.containerPort }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
