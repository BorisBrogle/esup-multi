apiVersion: v1
kind: Service
metadata:
  name: multi-backend-{{ .Values.appService.name }}-service
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.appService.containerPort }}
      targetPort: microservice
      protocol: TCP
      name: microservice
  selector:
    {{- include "backend.selectorLabels" . | nindent 6 }}
