# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

app:
  name: "multi-backend"

initContainerWaitForDB:
  imageName: "alpine"
  waitServiceName: "mongodb"
  waitServicePort: 27017

images:
  tag: develop
  pullPolicy: IfNotPresent
  repositoryUrl: registry-ul.jnesis.com
  nodeBaseCommand: ["node main.js"]
  common:
    config:
      DIRECTUS_API_URL: &directusApiUrl "changeit"
      DIRECTUS_API_BEARER_TOKEN: &directusApiBearerToken "changeit"

  services:
    auth:
      repositoryName: multi-auth
      path: /auth
      env:
        normal:
          AUTH_SERVICE_HOST: "0.0.0.0"
          AUTH_SERVICE_PORT: "3004"
          AUTH_SERVICE_CAS_URL_REQUEST_TGT: "changeit"
          AUTH_SERVICE_CAS_URL_REQUEST_ST: "changeit"
          AUTH_SERVICE_CAS_URL_VALIDATE_ST: "changeit"
          AUTH_SERVICE_CAS_URL_LOGOUT: "changeit"
          AUTH_SERVICE_UL_API_URL_USER_PROFILE: "changeit"
          AUTH_SERVICE_USERNAMES_CLEANUP_SCHEDULE: "0 0 * * * *"
          AUTH_SERVICE_USERNAMES_CLEANUP_NOT_USED_SINCE_IN_DAYS: "1"
          AUTH_SERVICE_CREDENTIALS_CLEANUP_SCHEDULE: "0 0 * * * *"
          AUTH_SERVICE_CREDENTIALS_CLEANUP_NOT_USED_SINCE_IN_DAYS: "30"
        secret:
          AUTH_SERVICE_UL_API_BEARER_TOKEN: "changeit"
          AUTH_SERVICE_JWT_SECRET: "changeit"
    cards:
      repositoryName: multi-cards
      path: /cards
      env:
        normal:
          CARDS_SERVICE_HOST: "0.0.0.0"
          CARDS_SERVICE_PORT: "3007"
          CARDS_SERVICE_UL_API_URL_USER_CARDS: "changeit"
        secret:
          CARDS_SERVICE_UL_API_BEARER_TOKEN: "changeit"
    chatbot:
      repositoryName: multi-chatbot
      path: /chatbot
      env:
        normal:
          CHATBOT_SERVICE_HOST: "0.0.0.0"
          CHATBOT_SERVICE_PORT: "3014"
          CHATBOT_SERVICE_UL_API_TOCK_URL: "changeit"
    clocking:
      repositoryName: multi-clocking
      path: /clocking
      env:
        normal:
          CLOCKING_SERVICE_HOST: "0.0.0.0"
          CLOCKING_SERVICE_PORT: "3012"
          CLOCKING_SERVICE_UL_API_CLOCKING_URL: "changeit"
        secret:
          CLOCKING_SERVICE_UL_API_BEARER_TOKEN: "changeit"
    contact-us:
      repositoryName: multi-contact-us
      path: /contact-us
      disabled: true
      env:
        normal:
          CONTACT_US_SERVICE_PORT: "3016"
          CONTACT_US_SERVICE_HOST: "0.0.0.0"
          CONTACT_US_SERVICE_SMTP: "changeit"
          CONTACT_US_SERVICE_DIRECTUS_API_URL: *directusApiUrl
        secret:
          CONTACT_US_SERVICE_DIRECTUS_API_BEARER_TOKEN: *directusApiBearerToken
    contacts:
      repositoryName: multi-contacts
      path: /contacts
      env:
        normal:
          CONTACT_SERVICE_HOST: "0.0.0.0"
          CONTACT_SERVICE_PORT: "3009"
          CONTACTS_SERVICE_UL_API_URL_USER_PROFILE: "changeit"
        secret:
          CONTACTS_SERVICE_UL_API_BEARER_TOKEN: "changeit"
    features:
      repositoryName: multi-features
      path: /features
      env:
        normal:
          FEATURES_SERVICE_HOST: "0.0.0.0"
          FEATURES_SERVICE_PORT: "3003"
          FEATURES_SERVICE_DIRECTUS_API_URL: *directusApiUrl
        secret:
          FEATURES_SERVICE_DIRECTUS_API_BEARER_TOKEN: *directusApiBearerToken
    important-news:
      repositoryName: multi-important-news
      path: /important-news
      env:
        normal:
          IMPORTANT_NEWS_SERVICE_HOST: "0.0.0.0"
          IMPORTANT_NEWS_SERVICE_PORT: "3011"
          IMPORTANT_NEWS_SERVICE_DIRECTUS_API_URL: *directusApiUrl
        secret:
          IMPORTANT_NEWS_SERVICE_DIRECTUS_API_BEARER_TOKEN: *directusApiBearerToken
    main:
      repositoryName: multi-main
      containerPort: 3000
      env:
        normal:
          API_GATEWAY_SERVER_HOST: "0.0.0.0"
          API_GATEWAY_SERVER_PORT: "3000"
          API_GATEWAY_CORS_ORIGIN: "http://localhost:8100,http://127.0.0.1:8100,http://localhost,capacitor://localhost"
          FEATURES_SERVICE_HOST: "0.0.0.0"
          FEATURES_SERVICE_PORT: "3003"
          AUTH_SERVICE_HOST: "0.0.0.0"
          AUTH_SERVICE_PORT: "3004"
          MAP_SERVICE_HOST: "0.0.0.0"
          MAP_SERVICE_PORT: "3005"
          RSS_SERVICE_HOST: "0.0.0.0"
          RSS_SERVICE_PORT: "3006"
          CARDS_SERVICE_HOST: "0.0.0.0"
          CARDS_SERVICE_PORT: "3007"
          SCHEDULE_SERVICE_HOST: "0.0.0.0"
          SCHEDULE_SERVICE_PORT: "3008"
          CONTACTS_SERVICE_HOST: "0.0.0.0"
          CONTACTS_SERVICE_PORT: "3009"
          NOTIFICATIONS_SERVICE_HOST: "0.0.0.0"
          NOTIFICATIONS_SERVICE_PORT: "3010"
          IMPORTANT_NEWS_SERVICE_HOST: "0.0.0.0"
          IMPORTANT_NEWS_SERVICE_PORT: "3011"
          CLOCKING_SERVICE_HOST: "0.0.0.0"
          CLOCKING_SERVICE_PORT: "3012"
          SOCIAL_NETWORK_SERVICE_HOST: "0.0.0.0"
          SOCIAL_NETWORK_SERVICE_PORT: "3013"
          CHATBOT_SERVICE_HOST: "0.0.0.0"
          CHATBOT_SERVICE_PORT: "3014"
          STATIC_PAGES_SERVICE_HOST: "0.0.0.0"
          STATIC_PAGES_SERVICE_PORT: "3015"
          CONTACT_US_SERVICE_HOST: "0.0.0.0"
          CONTACT_US_SERVICE_PORT: "3016"
          RESTAURANTS_SERVICE_HOST: "0.0.0.0"
          RESTAURANTS_SERVICE_PORT: "3017"
        secret:
          AUTH_SERVICE_JWT_SECRET: "changeit"
    map:
      repositoryName: multi-map
      path: /map
      env:
        normal:
          MAP_SERVICE_HOST: "0.0.0.0"
          MAP_SERVICE_PORT: "3005"
    notifications:
      repositoryName: multi-notifications
      path: /notifications
      env:
        normal:
          NOTIFICATIONS_SERVICE_HOST: "0.0.0.0"
          NOTIFICATIONS_SERVICE_PORT: "3010"
          NOTIFICATIONS_SERVICE_UL_API_NOTIFICATIONS_URL: "changeit"
          NOTIFICATIONS_SERVICE_UL_API_CHANNELS_URL: "changeit"
          NOTIFICATIONS_SERVICE_DIRECTUS_API_URL: *directusApiUrl
        secret:
          NOTIFICATIONS_SERVICE_UL_API_BEARER_TOKEN: "changeit"
          NOTIFICATIONS_SERVICE_DIRECTUS_API_BEARER_TOKEN: *directusApiBearerToken
    restaurants:
      repositoryName: multi-restaurants
      path: /restaurants
      disabled: true
      env:
        normal:
          RESTAURANTS_SERVICE_HOST: "0.0.0.0"
          RESTAURANTS_SERVICE_PORT: "3017"
          RESTAURANTS_UL_API_URL: "changeit"
        secret:
          RESTAURANTS_UL_API_BEARER_TOKEN: "changeit"
    rss:
      repositoryName: multi-rss
      path: /rss
      env:
        normal:
          RSS_SERVICE_HOST: "0.0.0.0"
          RSS_SERVICE_PORT: "3006"
          RSS_SERVICE_FEED_URL: "changeit"
          RSS_SERVICE_ALLOWED_HTML_TAGS: "b,strong,i,italic,ol,ul,li"
    schedule:
      repositoryName: multi-schedule
      path: /schedule
      env:
        normal:
          SCHEDULE_SERVICE_HOST: "0.0.0.0"
          SCHEDULE_SERVICE_PORT: "3008"
          SCHEDULE_SERVICE_UL_API_USER_SCHEDULE_URL: "changeit"
        secret:
          SCHEDULE_SERVICE_UL_API_BEARER_TOKEN: "changeit"
    social-network:
      repositoryName: multi-social-network
      path: /social-network
      env:
        normal:
          SOCIAL_NETWORK_SERVICE_HOST: "0.0.0.0"
          SOCIAL_NETWORK_SERVICE_PORT: "3013"
          SOCIAL_NETWORK_SERVICE_DIRECTUS_API_URL: *directusApiUrl
        secret:
          SOCIAL_NETWORK_SERVICE_DIRECTUS_API_BEARER_TOKEN: *directusApiBearerToken
    static-pages:
      repositoryName: multi-static-pages
      path: /static-pages
      env:
        normal:
          STATIC_PAGES_SERVICE_HOST: "0.0.0.0"
          STATIC_PAGES_SERVICE_PORT: "3015"
          STATIC_PAGES_SERVICE_DIRECTUS_API_URL: *directusApiUrl
        secret:
          STATIC_PAGES_SERVICE_DIRECTUS_API_BEARER_TOKEN: *directusApiBearerToken

service:
  type: NodePort
  port: 3000

secret:
  name: multi-backend-env-secrets

configMap:
  name: multi-backend-config-map

defaultEnvVolumeMountParams:
  mountPath: /usr/app/.env
  subPath: .env
  readOnly: true

envFilesToMount:
  - main
  - map
  - auth

mongodb:
  ports:
    - "27017"
  persistence:
    mountPath: /bitnami/mongodb

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

commonHealthProbe:
  initialDelaySeconds: 120
